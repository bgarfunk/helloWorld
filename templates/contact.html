<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>

<body>

<div class="container">
<h1>Contact Me</h1>

{% if form_submitted %}
    <div class="mb-3">
        <h2>Form Completed!</h2>
    </div>
    <div class="mb-3">
        <p>First Name:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('first_name') }}</p>
    </div>
    <div class="mb-3">
        <p>Last Name:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('last_name') }}</p>
    </div>
    <div class="mb-3">
        <p>Email Address:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('email') }}</p>
    </div>
    <div class="mb-3">
        <p>Phone Number:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('phone') }}</p>
    </div>

    <p><a href="{{ url_for('contact') }}">Complete form again</a></p>

{% else %}
  <form class="mb-3" action="{{ url_for('contact') }}" method="post">
  <div class="mb-3">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email"  name="email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="phone"  name="phone">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endif %}
</div>


</body>
</html>
